name: 4.0$(rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
  paths:
    include:
      - TeePee/*

pr: none

pool:
  vmImage: "windows-latest"

variables:
  solution: "**/TeePee.sln"
  projectToPack: "TeePee/TeePee/TeePee.csproj"
  netstandardFramework: "netstandard2.1"
  buildConfiguration: "Release"
  versionSuffix: "" #prefix with hyphen, e.g. -beta
  NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages

stages:
  - stage: Build
    displayName: Build and Package
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: UseDotNet@2
            displayName: "Use .NET 10"
            inputs:
              version: 10.x

          - task: Cache@2
            displayName: "NuGet Pipeline Cache"
            inputs:
              key: 'nuget | "$(Agent.OS)" | TeePee/**/packages.lock.json,!**/bin/**,!**/obj/**'
              restoreKeys: |
                nuget | "$(Agent.OS)"
                nuget
              path: "$(NUGET_PACKAGES)"

          - task: DotNetCoreCLI@2
            displayName: "Restore Solution"
            inputs:
              command: "restore"
              projects: "$(solution)"
              arguments: "-c $(buildConfiguration)"

          - task: DotNetCoreCLI@2
            displayName: "Build Solution"
            inputs:
              command: "build"
              projects: "$(solution)"
              arguments: "-c $(buildConfiguration) --no-restore /p:Version=$(Build.BuildNumber)$(versionSuffix)"

          - task: DotNetCoreCLI@2
            displayName: "Unit Tests"
            inputs:
              command: "test"
              projects: "TeePee/**/*[Tt]ests.csproj"
              arguments: "-c $(buildConfiguration) --no-build -- -results-directory $(Agent.TempDirectory) -report-trx"

          - task: DotNetCoreCLI@2
            displayName: "Restore netstandard"
            inputs:
              command: "restore"
              projects: "$(projectToPack)"
              arguments: "-c $(buildConfiguration) -f $(netstandardFramework)"

          - task: DotNetCoreCLI@2
            displayName: "Build netstandard"
            inputs:
              command: "build"
              projects: "$(projectToPack)"
              arguments: "-c $(buildConfiguration) -f $(netstandardFramework) --no-restore /p:Version=$(Build.BuildNumber)$(versionSuffix)"

          # Using direct dotnet command as I had Nupkg file name issues with DotNetCoreCLI pack task.
          - task: PowerShell@2
            displayName: Package NuGet
            inputs:
              targetType: "inline"
              script: |
                dotnet pack $(projectToPack) -c $(buildConfiguration) --no-build -o $(Build.ArtifactStagingDirectory) /p:Version=$(Build.BuildNumber)$(versionSuffix)

          - publish: $(Build.ArtifactStagingDirectory)
            displayName: Publish NuGet Package
            artifact: "TeePee-Package"

  - stage: Deploy
    jobs:
      # NOTE: Artifact download task may report 0.0MB as the file is nly approx 30KB.
      - deployment: Deploy
        environment: NuGet # Approval check on this environment
        strategy:
          runOnce:
            deploy:
              steps:
                - task: PowerShell@2
                  displayName: "Deploy to NuGet.org"
                  inputs:
                    targetType: "inline"
                    script: |
                      dotnet nuget push "$(Pipeline.Workspace)\TeePee-Package\*.nupkg" --api-key "$(nugetApiKey)" --source "https://api.nuget.org/v3/index.json"

                  # https://docs.microsoft.com/en-us/nuget/quickstart/create-and-publish-a-package-using-the-dotnet-cli#publish-with-dotnet-nuget-push
                  # https://github.com/NuGet/Home/issues/1234 - no option to push as unlisted, which could be useful to avoid approvals
